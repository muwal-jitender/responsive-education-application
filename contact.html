<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumar Academy - Contact</title>
  <script src="inject-links.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
  <!---------- INJECT NAVBAR SECTION ----------->
  <div id="header">

  </div>
  <!---------- CONTACT SECTION ----------->
  <div class="contact-us">
    <div class="container contact__container">
      <aside class="contact__aside">
        <div class="aside__image">
          <img src="./images/contact.svg" alt="Contact Us Image" srcset="">
        </div>
        <h2>Contact Us</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, nobis. Veritatis error quis ipsum quod, sequi neque, nesciunt excepturi.</p>
        <ul class="contact__details">
          <li>
            <span class="material-symbols-outlined">
              settings_phone
            </span>
            <h5>+49 789654123</h5>
          </li>
          <li>
            <span class="material-symbols-outlined">
              stacked_email
            </span>
            <h5>muwal.jitender@gmail.com</h5>
          </li>
          <li>
            <span class="material-symbols-outlined">
              location_on
            </span>
            <h5>Berlin, Germany</h5>
          </li>

        </ul>

        <ul class="contact__socials">
          <li> <a href="#" class="fa fa-facebook"></a> </li>
          <li><a href="#" class="fa fa-twitter"></a></li>
          <li><a href="#" class="fa fa-instagram"></a></li>
          <li><a href="#" class="fa fa-linkedin"></a></li>
        </ul>
      </aside>
      <form class="contact__form">
        <div class="form__name">
          <input type="text" name="First Name" id="firstName" placeholder="First Name" required>
          <input type="text" name="Last Name" id="lastName" placeholder="Last Name" required>
        </div>
        <input type="email" name="Email Address" id="emailAddress" placeholder="Your Email Address" required>
        <textarea id="message" name="Message" rows="7" required placeholder="Message"></textarea>
        <button type="submit" class="btn btn-danger">Send Message</button>
      </form>
    </div>
  </div>

  <!---------- INJECT FOOTER SECTION ----------->
  <div id="footer">

  </div>


  <script src="./main.js"></script>


</body>

</html>
